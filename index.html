<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="connect_four_code.js"></script>
<link rel="stylesheet" type="text/css" href="connect_four_style.css">

</head>
<body>
<div class="wrapper">
  <div class="content">
    <div class="sidebar">
      <h1>Connect 4</h1>
      <div class="panel options">
        <h2>Human Players</h2>
        <div class="player-options">
          <div>
            <input id="players1" type="radio" name="player-options" value="1" checked>
            <label for="players1">1</label>
          </div>
          <div>
            <input id="players2" type="radio" name="player-options" value="2" >
            <label for="players2">2</label>
          </div>
		</div>
        <h2 class="dif-options">Difficulty (Computer)</h2>
        <div class="dif-options">
          <div>
            <input id="dif1" type="radio" name="dif-options" value="1">
            <label for="dif1">1</label>
          </div>
          <div>
            <input id="dif2" type="radio" name="dif-options" value="2">
            <label for="dif2">2</label>
          </div>
          <div>
            <input id="dif3" type="radio" name="dif-options" value="3" checked>
            <label for="dif3">3</label>
          </div>
          <div>
            <input id="dif4" type="radio" name="dif-options" value="4">
            <label for="dif4">4</label>
          </div>
          <div>
            <input id="dif5" type="radio" name="dif-options" value="5">
            <label for="dif5">5</label>
          </div>
        </div>
		<div class="start">
		<button>Start Game</button>
		</div>	
      </div>
      
      <div class="panel info">
        <h2></h2>
        <div class="blurb"></div>
        <div class="outlook"></div>
      </div>
    </div>
    <div class="board">
      <div class="lit-columns">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="lit-cells"></div>
      <div class="chips"></div>
      <div class="click-columns">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
